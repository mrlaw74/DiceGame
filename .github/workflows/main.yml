name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Qt
        run: |
          brew update
          brew install qt@5
          echo 'export PATH="/usr/local/opt/qt@5/bin:$PATH"' >> $GITHUB_ENV
          echo 'export CMAKE_PREFIX_PATH="/usr/local/opt/qt@5/lib/cmake:$CMAKE_PREFIX_PATH"' >> $GITHUB_ENV

      - name: Make run.sh Executable
        run: chmod +x ./run.sh

      - name: Build Application
        env:
          CMAKE_PREFIX_PATH: ${{ secrets.CMAKE_PREFIX_PATH }}
        run: ./run.sh
